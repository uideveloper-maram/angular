<DOCTYPE html>
<html>
	<head>
		<style>
		
		
		</style>
		<title>LoginForm</title>
	</head>
	<body style="background-color:pink;text-align:center;height:500px">
		<h1>Rigistration Form</h1>
		<form style="text-align:center;color:green">
			<label for="UserName">Enter Name:</label>
			<input type="text" name="name" id="username">
			<br>
			<label for="password">Password:</label>
			<input type="password" name="password" id="password">
			<br>
			<label for="emailid">EmailId:</label>
			<input type="text" name="emailid" id="emailid">
			<br>
			<span>Gender:
				<input type="radio" name="gender" id="male">F
				<input type="radio" name="gender" id="female">M
			</span>
			<br>
			<label for="dob">Enter Date Of Birth:</label>
			<input type="date" name="dob" id="dob">
			<br>
			<span>Class:
				<input type="checkbox" name="class" id="k1">K1
				<input type="checkbox" name="class" id="1">1
				<input type="checkbox" name="class" id="2">2
				<input type="checkbox" name="class" id="3">3
				<input type="checkbox" name="class" id="4">4
			</span>
			<br>
			<label for="city">City:</label>
			<select name="city" id="city">
				<option>winston</option>
				<option>winston1</option>
				<option>winston2</option>
				<option>winston3</option>
				<option>winston4</option>
			</select>
			<br>
			<label>Address:</label>
			<textarea name="address"> </textarea>
			
			<!--  New line added by M-->
			<br>
			<input type="submit" name="submit">
			<input type="button" name="submit1" value="click">
		</form>
	</body>
</html>
